name: Java CI with Gradle

on:
  push:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name : Copy application.yml from secret
        run: |
          cd ./be/src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" >> ./application.yml
        shell: bash

      - name: Build with Gradle
        run: |
            cd ./be
            ./gradlew bootJar

     ## 웹 이미지 빌드 및 도커허브에 push
      - name: web docker build and push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPO }}/web .
          docker push ${{ secrets.DOCKER_REPO }}/web

    ## docker compose up
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            sudo docker rm -f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKER_REPO }}/web
            sudo docker pull ${{ secrets.DOCKER_REPO }}/nginx
            docker-compose up -d
            docker image prune -f
